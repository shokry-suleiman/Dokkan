
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <form>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Username *">
        </div>
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email *">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password *">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="">Gender *</option>
            <option value="male">Male</option>
            <option value="famel">Famel</option>
          </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Birth date" onfocus="(this.type='date')">
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input">
            <label class="custom-file-label"  data-browse="Upload" >Image</label>
        </div>
        <button type="submit" class="btn btn-primary">Sigh Up</button>
      </form>

    </div>
  </div>
</div>
