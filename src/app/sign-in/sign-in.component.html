
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email *" formControlName="email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password *" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-success"  [disabled]="!signInForm.valid" style="margin-top: 20px;">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</section>
